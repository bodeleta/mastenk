<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Krpano Loader</title>
    <!-- Tambahkan link atau skrip krpano.js -->
    <script src="krpano.js"></script> <!-- Pastikan jalur ini benar dan file krpano.js tersedia -->
</head>
<body>
    <div id="krpano_container" style="width:100%;height:100%;"></div>

    <script>
        // Fungsi untuk mendapatkan parameter dari URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Ambil parameter "xml" dari URL
        const xmlUrl = getUrlParameter('xml');

        if (xmlUrl) {
            // Muat krpano dan arahkan ke URL XML yang ditentukan
            embedpano({
                swf: "krpano.swf",
                id: "krpanoObject",
                xml: xmlUrl,
                target: "krpano_container",
                html5: "auto",
                mobilescale: 1.0,
                passQueryParameters: true
            });
        } else {
            console.error("URL parameter 'xml' tidak ditemukan.");
        }
    </script>
</body>
</html>
